<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Image Gallery</title>
  <style>
    /* --- Body & Layout --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7dbe6; /* pastel pink background */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    h2 {
      margin: 25px 0 10px;
      color: #d81b60; /* pastel dark pink */
      font-weight: 700;
      text-shadow: 0 1px 2px #f48fb1;
    }

    /* --- Gallery Grid --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      background: #fff0f6; /* very light pastel pink */
      border-radius: 20px;
      border: 2px solid #f48fb1; /* pastel pink border */
      box-shadow: 0 8px 25px rgba(244, 143, 177, 0.3);
    }

    /* --- Images --- */
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      border: 2px solid #f8bbd0;
      box-shadow: 0 2px 10px rgba(244, 143, 177, 0.2);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(244, 143, 177, 0.6);
      border-color: #ec407a;
    }

    /* --- Modal Overlay --- */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(216, 27, 96, 0.85); /* pastel dark pink transparent */
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 30px;
      box-sizing: border-box;
    }

    /* --- Modal Image --- */
    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(244, 143, 177, 0.8);
      border: 3px solid #fce4ec; /* light pastel border */
      background: #fff0f6;
    }

    /* --- Close Button --- */
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      font-weight: 900;
      text-shadow: 0 0 10px #ec407a;
      transition: color 0.3s ease;
    }
 .prev, .next {
  position: absolute;
  top: 50%;
  font-size: 40px;
  color: white;
  cursor: pointer;
  user-select: none;
  padding: 10px;
  border-radius: 50%;
  background: rgba(0,0,0,0.3);
  transform: translateY(-50%);
 }


.prev {
  left: 20px;
}
.next {
  right: 20px;
}

.prev:hover, .next:hover {
  background: rgba(255, 255, 255, 0.3);
  color: #f8bbd0;
}

    .close:hover {
      color: #ff80ab;
    }
  </style>
</head>
<body>

  <h2>Image Gallery</h2>

  <div class="gallery">
    <img src="img2.jpg" alt="Image 1" onclick="openModal(this.src)" />
    <img src="img5.jpg" alt="Image 2" onclick="openModal(this.src)" />
    <img src="img4.jpg" alt="Image 3" onclick="openModal(this.src)" />
    <img src="img6.jpg" alt="Image 4" onclick="openModal(this.src)" />
    <img src="img7.jpg" alt="Image 5" onclick="openModal(this.src)" />
    <img src="img8.jpg" alt="Image 6" onclick="openModal(this.src)" />
    <img src="img9.jpg" alt="Image 7" onclick="openModal(this.src)" />
    <img src="img11.jpg" alt="Image 8" onclick="openModal(this.src)" />
    <img src="img12.jpg" alt="Image 9" onclick="openModal(this.src)" />
    <img src="img13.jpg" alt="Image 11" onclick="openModal(this.src)" />
    <img src="img14.jpg" alt="Image 12" onclick="openModal(this.src)" />
    <img src="img15.jpg" alt="Image 13" onclick="openModal(this.src)" />
    <img src="img16.jpg" alt="Image 14" onclick="openModal(this.src)" />
    <img src="img17.jpg" alt="Image 15" onclick="openModal(this.src)" />
    <img src="img18.jpg" alt="Image 15" onclick="openModal(this.src)" />
  </div>

  <div class="modal" id="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img id="modal-img" alt="Enlarged Image" />
  <span class="prev" onclick="changeImage(-1)">&#10094;</span>
  <span class="next" onclick="changeImage(1)">&#10095;</span>
</div>

 <script>
  const images = Array.from(document.querySelectorAll('.gallery img'));
  let currentIndex = 0;

  function openModal(src) {
    currentIndex = images.findIndex(img => img.src === src);
    document.getElementById('modal-img').src = src;
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    document.getElementById('modal-img').src = images[currentIndex].src;
  }

  document.addEventListener('keydown', function (event) {
    if (event.key === 'Escape') closeModal();
    if (event.key === 'ArrowRight') changeImage(1);
    if (event.key === 'ArrowLeft') changeImage(-1);
  });

  document.getElementById('modal').addEventListener('click', function (e) {
    if (e.target.id === 'modal') closeModal();
  });
</script>

</body>
</html>
